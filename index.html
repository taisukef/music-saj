<!-- ジャケット画像付きのシンプルな音楽プレイヤー、背景はぼんやりさせたジャケット画像、画面の下にはプレイリストをHTML1ファイルでつくって by OpenAI API -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルな音楽プレイヤー</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        .player-container {
            width: 100%;
            x-max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
        }
        img {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(50px);
            opacity: .8;
            z-index: -1;
            background-size: cover;        /* 画面いっぱい */
            background-position: center;   /* 中央基準 */
            background-repeat: no-repeat;  /* 繰り返さない */
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0 0;
            text-align: left;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            cursor: pointer;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="blur-background" id="div_bg"></div>
    <div class="player-container">
        <img id="img_jacket" alt="ジャケット画像">
        <audio controls id="audio_main"></audio>
        <ul id="ul_playlist">
            <!-- 追加の曲目 -->
        </ul>
    </div>

<script type="module">
import { MediaTags } from "https://code4fukui.github.io/jsmediatags-es/MediaTags.js";
import { CSV } from "https://js.sabae.cc/CSV.js";

const bin2url = (bin) => {
  if (Array.isArray(bin)) {
    bin = new Uint8Array(bin);
  }
  const blob = new Blob([bin], { type: "image/jpeg" });
  const url = URL.createObjectURL(blob);
  //console.log(url);
  return url;
};

const data = await CSV.fetchJSON("music.csv");
const fn = data[0].fn;

const show = async (fn) => {
  const bin = await (await fetch(fn)).bytes();
  const tags = await MediaTags.decode(bin);
  console.log(tags);
  console.log(tags.tags.picture.data)

  /*
  const img = new Image();
  img.src = bin2url(tags.tags.picture.data);
  document.body.appendChild(img);
  */
  console.log(tags.tags.picture.data)
  const imgurl = bin2url(tags.tags.picture.data);
  img_jacket.src = imgurl;
  div_bg.style.backgroundImage = `url('${imgurl}')`;

  audio_main.src = bin2url(bin);
  audio_main.play();
};

for (const item of data) {
  const li = document.createElement("li");
  li.textContent = item.fn.substring(0, item.fn.length - 4);
  ul_playlist.appendChild(li);
  li.onclick = () => show(item.fn);
}
show(data[0].fn);

</script>

</body>
</html>
